tables:
  Stats:
    template: |+
      \DndMonsterBasics[
        armor-class = { {{ac}} },
        hit-points  = { {{hitpoints}} },
        speed       = { {{speed}} },
        ]
  AbilityScores:
    template: |+
      \DndMonsterAbilityScores[
        str = { {{str}} },
        dex = { {{dex}} },
        con = { {{con}} },
        int = { {{int}} },
        wis = { {{wis}} },
        cha = { {{cha}} },
        ]
    MonsterDetails:
      vertical: true
      template: |+
        \DndMonsterDetails[
          {% if savingthrows %}saving-throws = { {{savingthrows}} },{% endif %} // {Str +0, Dex +0, Con +0, Int +0, Wis +0, Cha +0}, { {{savingthrows}} },
          {% if skills %}skills = { {{skills}} },{% endif %}  // {Acrobatics +0, Animal Handling +0, Arcana +0, Athletics +0, Deception +0, History +0, Insight +0, Intimidation +0, Investigation +0, Medicine +0, Nature +0, Perception +0, Performance +0, Persuasion +0, Religion +0, Sleight of Hand +0, Stealth +0, Survival +0},
          {% if damagevulnerabilities %}damage-vulnerabilities = { {{damagevulnerabilities}} },{% endif %}  // {cold},
          {% if damageresistances %}damage-resistances = { {{damageresistances}} },{% endif %}  // {bludgeoning, piercing, and slashing from nonmagical attacks},
          {% if damageimmunities %}damage-immunities = { {{damageimmunities}} },{% endif %}  // {poison},
          {% if conditionimmunities %}condition-immunities = { {{conditionimmunities}} },{% endif %}  //{poisoned},
          {% if senses %}senses = { {{senses}} },{% endif %}  //{darkvision 60 ft., passive Perception 10},
          {% if languages %}languages = { {{languages}} },{% endif %}           //{Common, Goblin, Undercommon},
          {% if challenge %}challenge = {{challenge}},{% endif %}
          ]
