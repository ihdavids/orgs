tables:
  default:
    vertical: false
    template: |+
      {% if havecaption %}\begin{table}[!h]{% endif %}
      \begin{center}
      {{ envs | startenv: "tabular" }}{ {{ separators }} } 
      {% for row in rows %}{% if row.Isspecial %}\hline{% else %}{{ row.Cols | sepList: "&" | safe}} \\{% endif %}
      {% endfor %}
      {{ envs | endenv: "tabular" }}
      \end{center}
      {% if havecaption %}\end{table}{% endif %}
headings:
  PART:
    template: |+
      \part{ {{heading}} }
        {{content}}
  CHAPTER:
    template: |+
      \chapter{ {{heading}} }
        {{content}}
paragraph:
  default:
    template: |+
      \par {{content | safe}}
blocks:
  SRC:
    template: |+
      {{ envs | startenv: "minted" }}{ {{ lang }} }
      {{content | safe}}
      {{ envs | endenv: "minted" }}
  EXAMPLE:
    template: |+
      {{ envs | startenv: "verbatim" }}
      {{content | safe}}
      {{ envs | endenv: "verbatim" }}
  QUOTE:
    template: |+
      {{ envs | startenv: "displayquote" }}
      {{content | safe}}
      {{ envs | endenv: "displayquote" }}


